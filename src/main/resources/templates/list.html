<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap CSS -->
<link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/index.html">Brand</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/form.html">회원가입</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/list">사용자목록</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" id="main">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>사용자 아이디</th>
							<th>이름</th>
							<th>이메일</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#users}}
						<tr>
							<th scope="row">{{userId}}</th>
							<td>{{userId}}</td>
							<td>{{name}}</td>
							<td>{{email}}</td>
							<td><a href="/users/{{userId}}/form" class="btn btn-success"
								role="button">수정</a></td>
						</tr>
						{{/users}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>

</body>
</html>
